<body>
    <h1>Javascript Array Methods Practice</h1>


    <script type="module">
        let a = [1,2,4,100];
        a.push(50); //Add a new item at the end of an array
        a.pop(50); //Remove a new item which is the placed at the end of an array 
        console.log(typeof a); //Array is an object 
        console.log(a[0], a[1],a[2],a[3],a[4]); //Individual index access in an array index is just a location or place 
        

    </script>
